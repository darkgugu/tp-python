{% extends 'password_vault/base.html' %}

{% block content %}
<h2>Mes mots de passe</h2>
<ul>
    {% for password in passwords %}
    <li>
        <a href="{% url 'password_vault:password_detail' password.pk %}">        
            <span>{{ password.site_name }}</span>
            <span>►</span>
        </a>

    </li>
    {% empty %}
    <li>Aucun mot de passe enregistré.</li>
    {% endfor %}
</ul>
{% endblock %}
